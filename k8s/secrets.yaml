apiVersion: v1
kind: Secret
metadata:
  name: neuro-san-secrets
  namespace: argocd
type: Opaque
data:
  # Base64 encoded OpenAI API key - replace with your actual key
  # To encode: echo -n "your-openai-api-key" | base64
  openai-api-key: "REPLACE_WITH_BASE64_ENCODED_OPENAI_KEY"
  # Base64 encoded AWS credentials for usage logger
  aws-access-key-id: "REPLACE_WITH_BASE64_ENCODED_AWS_ACCESS_KEY"
  aws-secret-access-key: "REPLACE_WITH_BASE64_ENCODED_AWS_SECRET_KEY"