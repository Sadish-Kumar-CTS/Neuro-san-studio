apiVersion: apps/v1
kind: Deployment
metadata:
  name: neuro-san-studio
  namespace: argocd
  labels:
    app: neuro-san-studio
spec:
  replicas: 2
  selector:
    matchLabels:
      app: neuro-san-studio
  template:
    metadata:
      labels:
        app: neuro-san-studio
    spec:
      containers:
      - name: neuro-san-studio
        image: 876092575456.dkr.ecr.us-west-2.amazonaws.com/neurosan_cognizant_sso:latest
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 30011
          name: grpc
        env:
        - name: AGENT_HTTP_PORT
          value: "8080"
        - name: AGENT_PORT
          value: "30011"
        - name: AGENT_SERVICE_LOG_LEVEL
          value: "INFO"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: neuro-san-secrets
              key: openai-api-key
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: neuro-san-secrets
              key: aws-access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: neuro-san-secrets
              key: aws-secret-access-key
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              name: neuro-san-secrets
              key: aws-region
        - name: USAGE_DB_USER
          valueFrom:
            secretKeyRef:
              name: neuro-san-secrets
              key: usage-db-user
        - name: USAGE_DB_PASS
          valueFrom:
            secretKeyRef:
              name: neuro-san-secrets
              key: usage-db-pass
        - name: USAGE_DB_HOST
          valueFrom:
            secretKeyRef:
              name: neuro-san-secrets
              key: usage-db-host
        - name: USAGE_DB_PORT
          valueFrom:
            secretKeyRef:
              name: neuro-san-secrets
              key: usage-db-port
        - name: USAGE_DB_NAME
          valueFrom:
            secretKeyRef:
              name: neuro-san-secrets
              key: usage-db-name
        - name: AGENT_USAGE_LOGGER_METADATA
          value: "user_id request_id"
        - name: AGENT_USAGE_LOGGER
          value: "usage_logger.demo_usage_logger.DemoUsageLogger"
        - name: PYTHONPATH
          value: "/usr/local/neuro-san/myapp"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false